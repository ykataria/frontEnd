<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Leaderboard</title>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</head>

<body style="background-color: gainsboro">
    <div class="container">
        <div class="row">
            <div class="col s10 offset-s1">
                <div class="card z-depth-2" style="padding: 15px">
                    <table class="striped highlight centered">
                        <thead class="light-blue darken-3 z-depth-3" style="padding: 10px">
                            <tr class="white-text">
                                <th>Rank</th>
                                <th>Name</th>
                                <th>Score</th>
                                <th>Submission Date</th>
                                <th>Submission time</th>
                                <th>Role</th>
                                <th>Department</th>
                            </tr>
                        </thead>

                        <tbody class="blue-grey lighten-4">
                            <tr>
                                <td>1.</td>
                                <td>Alan</td>
                                <td style="font-weight: 700">85</td>
                                <td>12/12/2019</td>
                                <td>12:00 AM</td>
                                <td>Intern-Technology</td>
                                <td>HR</td>
                            </tr>
                            <tr>
                                <td>2.</td>
                                <td>Gary</td>
                                <td style="font-weight: 700">77</td>
                                <td>10/12/2019</td>
                                <td>1:00 AM</td>
                                <td>Manager</td>
                                <td>Operations</td>
                            </tr>
                            <tr>
                                <td>3.</td>
                                <td>David</td>
                                <td style="font-weight: 700">75</td>
                                <td>1/12/2019</td>
                                <td>11:05 AM</td>
                                <td>Programmer</td>
                                <td>Testing</td>
                            </tr>
                            <tr>
                                <td>4.</td>
                                <td>Jhon</td>
                                <td style="font-weight: 700">65</td>
                                <td>2/12/2019</td>
                                <td>10:50 AM</td>
                                <td>Sr Manager</td>
                                <td>HR</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
