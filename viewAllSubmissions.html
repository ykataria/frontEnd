<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
    <div>
        <div class="container">
            <div class="row">
                <div class="col s10 offset-s1">
                    <div class="card z-depth-3" style="padding: 10px">
                        <ul class="collection">
                            <li class="collection-item avatar">
                                <i class="circle center light-blue darken-3"
                                    style="text-align: center; font-weight: 600;font-style: normal; font-size: 20px">1</i>
                                <p class="light-blue-text text-darken-3"
                                    style="font-size: 18px;font-weight: 600;margin-left: 2%">
                                    Submitted by : Yogesh
                                </p>
                                <p style="margin-left: 2%">
                                    Date : 12/12/2019
                                    &emsp;&emsp;
                                    Score : 80
                                </p>
                                <div class="secondary-content">
                                    <div style="width: 100px" class="btn z-depth-3 light-blue darken-3">View</div>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="js/materialize.min.js"></script>
</body>

</html>
